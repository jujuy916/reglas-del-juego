<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reglas del Juego</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1a1a40, #4b0082);
      color: white;
      padding: 2rem;
      background-image: url('https://www.google.com/url?sa=i&url=https%3A%2F%2Flavidadeungamerprincipiante.blogspot.com%2F2018%2F10%2Fresena-trilogia-el-inventor-de-juegos.html&psig=AOvVaw24pD62hIEUFY9a-FmgQB11&ust=1753220525179000&source=images&cd=vfe&opi=89978449&ved=0CBUQjRxqFwoTCLjP_Nf0zo4DFQAAAAAdAAAAABAE'); /* fondo estilo libro */ style="width: 90%; max-width: 800px; border-radius: 10px;">
      background-size: cover;
      background-attachment: fixed;
    }

    header {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 1rem;
      border-radius: 15px;
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 3rem;
      color: #f1c40f;
      text-shadow: 2px 2px 5px #000;
    }

    .reglas {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      border-radius: 15px;
      max-width: 800px;
      margin: auto;
    }

    .reglas h2 {
      color: #f39c12;
      margin-bottom: 1rem;
    }

    .reglas ol {
      padding-left: 1.5rem;
      font-size: 1.2rem;
    }

    .multimedia {
      margin-top: 2rem;
      text-align: center;
    }

    .multimedia img, .multimedia video {
      max-width: 90%;
      border-radius: 10px;
      margin-top: 1rem;
    }

    footer {
      text-align: center;
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #ddd;
    }
  </style>
</head>
<body>
  <header>
    <h1>Reglas del Juego</h1>
    <p>Inspirado en *El inventor de juegos*</p>
  </header>

  <section class="reglas">
    <h2>Reglas</h2>
    <ol>
      <li>Cada jugador inicia con 3 vidas.</li>
      <li>El dado mágico decide los desafíos.</li>
      <li>Si fallás una misión, perdés una vida.</li>
      <li>Gana quien logre llegar al castillo con al menos 1 vida.</li>
    </ol>
  </section>

  <section class="multimedia">
    <h2>Imágenes y videos</h2>
    <!-- Imagen -->
    <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Flavidadeungamerprincipiante.blogspot.com%2F2018%2F10%2Fresena-trilogia-el-inventor-de-juegos.html&psig=AOvVaw24pD62hIEUFY9a-FmgQB11&ust=1753220525179000&source=images&cd=vfe&opi=89978449&ved=0CBUQjRxqFwoTCLjP_Nf0zo4DFQAAAAAdAAAAABAE"alt="Mapa del juego">
    <!-- Microvideo -->
    <video controls width="300">
      <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
      Tu navegador no admite video HTML5.
    </video>
  </section>

  <footer>
    Página creada por Juan — 2025
  </footer>
</body>
</html>
